<div>
    <b>Id =</b> {{ data.id }}<br>
    <b>Titulo =</b> {{ data.title }}<br>
    <b>Descrição =</b> {{ data.description }}<br>
    <b>Finished =</b> {{ data.finished | bool }}<br>
    <b>Data =</b> {{ data.date | date: 'dd/MM/yyyy' }}<br>

    <button (click)='editar()'> Editar</button> 
    <button (click)='apagar()'> Deletar</button> 
</div>
