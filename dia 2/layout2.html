<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
        <input id="fonte" type="text">
        <h1 id="text"></h1>
    </body>
    <script>
        var fonte = document.getElementById("fonte");
        fonte.addEventListener('keydown', function(event) {
            var texto = document.getElementById("text");
            texto.innerHTML =  document.getElementById("fonte").value;        
            });
    </script>
</html>
