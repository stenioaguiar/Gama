<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
        <button id ="b1" type="button">Sortear Fruta</button>
        <br><br>
        <img id="imagem" src="no.png" >
    </body>
    <script>
        var button = document.getElementById("b1");
        var ranNums = shuffle([1,2,3,4,5]);
        button.addEventListener('click', function(event) {
            var random = ranNums.next().value;
            if (random === undefined) {
                ranNums = shuffle([1,2,3,4,5]);
                random = ranNums.next().value;
            }

            var imagem = document.getElementById("imagem");
            switch (random) {
                case 1:
                    imagem.src = "uva.jfif";
                    break;
                case 2:
                    imagem.src = "laranja.jfif";
                    break;
                case 3:
                    imagem.src = "abacaxi.jfif";
                    break;
                case 4:
                    imagem.src = "banana.jfif";
                    break;
                case 5:
                    imagem.src = "ma√ßa.jfif";
                    break;
                default:
                    imagem.src = "no.png";
            }
        });

        function* shuffle(array) {
        var i = array.length;
        while (i--) {
            yield array.splice(Math.floor(Math.random() * (i+1)), 1)[0];
        }
}
    </script>
</html>
